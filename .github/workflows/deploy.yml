name: Deploy CryptonicAPI to Sthlm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Hitta och Bygg Appen
      run: |
        # Hitta var .csproj ligger
        PROJECT_PATH=$(find . -name "*.csproj" | head -n 1)
        if [ -z "$PROJECT_PATH" ]; then
          echo "FEL: Hittade ingen .csproj fil!"
          exit 1
        fi
        
        echo "Bygger projekt: $PROJECT_PATH"
        # Bygg appen till mappen 'out'
        dotnet publish "$PROJECT_PATH" -c Release -r linux-x64 --self-contained true -o out

    - name: Skapa Procfile (Viktigt för Linux!)
      run: |
        # Skapa start-instruktionen
        echo "web: ./CryptonicAPI" > out/Procfile
        # Ge kör-rättigheter
        chmod +x out/CryptonicAPI

    - name: Skapa Zip-fil (Förenklad)
      run: |
        # Gå in i out-mappen och zippa innehållet till en fil som hamnar i roten (../)
        cd out
        zip -r ../deploy.zip .

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: 'CryptonicAPI'
        environment_name: 'CryptonicAPI-env'
        version_label: "v-${{ github.run_id }}"
        region: eu-north-1
        deployment_package: deploy.zip
